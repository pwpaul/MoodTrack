{% extends 'tracker/base.html' %}

{% block content %}
<h1>Questions</h1>
<ul class="list-group">
    {% for question in questions %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ question.text }}
        <a class="btn btn-primary btn-sm" href="{% url 'answer_question' question.id %}">Answer</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
