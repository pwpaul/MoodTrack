{% extends 'tracker/base.html' %}

{% block content %}
<h1>Answer Question</h1>
<div class="card">
    <div class="card-body">
        <p>{{ question.text }}</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <textarea name="answer_text" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Answer</button>
        </form>
    </div>
</div>
{% endblock %}
