{% extends 'tracker/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Answer Question</h1>
    <div class="card mt-3">
        <div class="card-body">
            <p class="mb-4">{{ question.text }}</p>
            <form method="post">
                {% csrf_token %}
                {% if question.question_type == "YN" %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="yes_no" id="yes" value="yes" required>
                    <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="yes_no" id="no" value="no" required>
                    <label class="form-check-label" for="no">No</label>
                </div>
                {% elif question.question_type == "SC" %}
                <label for="scale">Rate on a scale from 1 to 10:</label>
                <input type="number" id="scale" name="scale" class="form-control" min="1" max="10" required>
                {% endif %}
                <button type="submit" class="btn btn-success mt-3">Submit</button>
                <a href="{% url 'question_list' %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
